<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slides slide1">
                <img src="memes/somnitelno.jpg" alt="slide1">
                <span>Сомнительно, но окэй</span>
            </div>
            <div class="slides slide2">
                <img src="memes/gol.jpg" alt="slide2">
                <span>Гооооол</span>
            </div>
            <div class="slides slide3">
                <img src="memes/homelander.gif" alt="slide3">
                <span>Это капец, блин!</span>
            </div>
            <div class="slides slide4">
                <img src="memes/gosling.jpg" alt="slide4">
                <span>Да не умер он в конце драйва!</span>
            </div>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
</body>
</html>
