<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelander slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <div class="slider">
            <div class="slides slide1">
                <img src="memes/homelander-based.gif" alt="slide1">
                <span>Homelander based</span>
            </div>
            <div class="slides slide2">
                <img src="memes/homelander-sad.gif" alt="slide2">
                <span>Homelander panic attack</span>
            </div>
            <div class="slides slide3">
                <img src="memes/homelander-stare.gif" alt="slide3">
                <span>Homelander stare</span>
            </div>
            <div class="slides slide4">
                <img src="memes/homelander.gif" alt="slide4">
                <span>Homelander</span>
            </div>
        </div>
        <div class="controls">
            <label for="slide1"><div></div></label>
            <label for="slide2"><div></div></label>
            <label for="slide3"><div></div></label>
            <label for="slide4"><div></div></label>
        </div>
</body>
</html>
